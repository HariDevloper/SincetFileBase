<!DOCTYPE html>
<html>
<head>
    <title>SINCET File Base</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>


    <nav class="navbar">
        <a href="{{ url_for('public') }}"><i class="fa fa-home"></i> Public</a>
        {% if session.get('user') %}
            <a href="{{ url_for('private') }}"><i class="fa fa-lock"></i> Private</a>
            <a href="{{ url_for('logout') }}"><i class="fa fa-sign-out-alt"></i> Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}"><i class="fa fa-sign-in-alt"></i> Login</a>
        {% endif %}
    </nav>

    <div class="container">
        <h1>🔐 Secure File Portal</h1>
        <div class="card">
            <a class="btn-link" href="{{ url_for('public') }}">🌍 Public Upload/Download</a>
        </div>
        <div class="card">
            {% if 'user' in session %}
                <p>Welcome, {{ session['user'] }}!</p>
                <a class="btn-link" href="{{ url_for('private') }}">📂 Private Dashboard</a><br>
                <a class="btn-link" href="{{ url_for('logout') }}">🚪 Logout</a>
            {% else %}
                <a class="btn-link" href="{{ url_for('login') }}">🔑 Login</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
